<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Health</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="src/loadData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <header class="bg-primary text-white p-4">
        <nav class="flex justify-between items-center">
            <ul class="flex space-x-4">
                <li><a href="#home" class="hover:text-secondary">Home</a></li>
                <li><a href="#about" class="hover:text-secondary">About</a></li>
                <li><a href="#services" class="hover:text-secondary">Services</a></li>
                <li><a href="#contact" class="hover:text-secondary">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-8">
        <h1 class="text-4xl font-bold mb-4">Welcome to Team Health</h1>
        <section id="content" class="mb-8">
            <canvas id="testChart"></canvas>
        </section>
        <section id="filters" class="mb-8">
            <!-- Filters placeholder -->
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4">
        <!-- Footer content placeholder -->
    </footer>
    <script>
        var ctx = document.getElementById('testChart').getContext('2d');
        var testChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
